<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>OECD Housing Prices</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
        }

        .map-overlay {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            bottom: 0;
            left: 0;
            top: 0;
            height: 120px;
            margin-top: 90px;
            margin-left: 20px;
            width: 250px;
        }

        #legend {
            bottom: 0;
            left: 0;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 180px;
            margin-bottom: 40px;
            margin-left: 20px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }

        #side-panel {
            top: 0;
            right: 0;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 60%;
            margin-right: 20px;
            margin-top: 90px;
            width: 300px;
            overflow-y: scroll;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        #table-title {
            margin: 0;
        }

        th,
        td {
            text-align: left;
            padding: 7px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .topnav {
            background-color: rgb(0, 0, 0);
            overflow: hidden;
        }
        
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 26px;
        }

        .topnav a:hover {
            background-color: grey;
            color: black;
        }
        
        .topnav a.active {
            background-color: red;
            color: white;
        }

        @media screen and (max-width: 800px) {

            #side-panel{
                display: none;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="topnav" id="myTopnav">
            <a class="active" href="index.html">Map</a>
            <a href="info.html">Info</a>
        </div>
        <div class='map-overlay'id="side-panel">
            <h3 id="table-title">Ratios (by OECD Country)</h3><br>
            <button>Sort by % Change</button>
            <table>
                <tr>
                    <th>Country</th>
                    <th>2012</th>
                    <th>2022</th>
                    <th>% Change</th>
                </tr>
            </table>
        </div>
        <div id="map"></div>
        <div class='map-overlay' id='features'>
            <h2>OECD Housing Price to Income Ratios</h2>
            <div id='text-description'>
                <p>Hover over a data point!</p>
            </div>
        </div>
        <div class='map-overlay' id='legend'></div>
    </main>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 1.33,
            center: [35, 33]
        });

        async function geojsonFetch() {
            let response = await fetch('assets/housing_prices.geojson');
            let housing_prices = await response.json();

            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3, cell4;
            for (let i = 0; i < housing_prices.features.length; i++) {
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell4 = row.insertCell(3);
                cell1.innerHTML = housing_prices.features[i].properties.Location;
                cell2.innerHTML = Math.floor(housing_prices.features[i].properties.data_2012 * 10) / 1000;
                cell3.innerHTML = Math.floor(housing_prices.features[i].properties.data_2022 * 10) / 1000;
                cell4.innerHTML = Math.floor((housing_prices.features[i].properties.difference / housing_prices.features[i].properties.data_2012)* 10000) / 100;
            }

            map.on('load', function loadingData() {
                map.addSource('housing_prices', {
                    type: 'geojson',
                    data: housing_prices
                });

                map.addLayer({
                    'id': 'housing_prices_layer',
                    'type': 'circle',
                    'source': 'housing_prices',
                    'paint': {
                        'circle-radius': 8,
                        'circle-stroke-width': 2,
                        'circle-color': [
                            'step',
                            ['get', 'difference'],
                            '#67d339', // output 0
                            -40,       // input 0
                            '#b0d339', // output 1
                            -20,       // input 1
                            '#d3bb39', // output 2
                            0,         // input 2
                            '#d37c39', // output 3
                            20,        // input 3
                            '#d33939', // output 4
                            40,        // input 4
                            '#ad205b'  // output 5
                        ],
                        'circle-stroke-color': 'white'
                    }
                });
                
                const layers = [
                    'less than -41%',
                    '-40% to -21%',
                    '-20% to -1%',
                    '0% to 19%',
                    '20% to 39%',
                    'greater than 40%'
                ];

                const colors = [
                    '#67d33970',
                    '#b0d33970',
                    '#d3bb3970',
                    '#d37c3970',
                    '#d3393970',
                    '#ad205b70'
                ]

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Price/Income Ratio Change <br> (2012-2022)</b><br><br>";

                layers.forEach((layer, i) =>{
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });

            });

            map.on('mousemove', ({point}) => {
                const country = map.queryRenderedFeatures(point, {
                    layers: ['housing_prices_layer']
                });
                document.getElementById('text-description').innerHTML = country.length ?
                    `<h3>Country: ${country[0].properties.Location}</h3><p><strong><em>${Math.floor((country[0].properties.difference / country[0].properties.data_2012)* 10000) / 100}%</strong> change (2012-2022) </em></p>` :
                    `<p>Hover over a data point!</p>`;
            });
        }

        geojsonFetch();

        let btn = document.getElementsByTagName("button")[0];

        let temp = 0;

        btn.addEventListener('click', sortTable);

        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            while (switching) {

                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = parseFloat(rows[i].getElementsByTagName("td")[3].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[3].innerHTML);
                    if (ascend_descend(temp, x, y)) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
            temp++;
        }

        function ascend_descend(temp, x, y) {
            if (temp % 2 == 0) {
                return x > y
            } else {
                return x < y
            }
        }
    </script>
</body>
</html>
